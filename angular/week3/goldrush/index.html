<!DOCTYPE html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>

  </head>
  <body ng-controller="mainController">
    <form ng-submit="addNote()" ng-show="addingANote" style="position:absolute; top:{{clickSpot[1]-20}}px; left:{{clickSpot[0]}}px;">
        <input ng-model="noteInput">
        <button type="submit" >Add note</button>
    </form>
    <div ng-repeat="marker in markers" ng-click="removeMarker($index)" class="marker" style="left:{{marker.pageX}}px;top:{{marker.pageY}}px;" data-index="{{$index}}">
        <div class="note">{{marker.note}}</div>
    </div>
    <img class="theMap" ng-click="addMarker($event)" src="https://github.com/RefactorU/exercise-starters/blob/master/client-js/gold-rush/topo-co.jpg?raw=true">
    <script src="main.js"></script>

  </body>
</html>
